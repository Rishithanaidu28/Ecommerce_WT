    <script>
        // Function to handle search and redirect
        function handleSearch() {
            var query = document.querySelector('.search-bar').value.trim().toLowerCase();
            if (query) {
                // List of predefined products and their corresponding pages
                var pages = {
                    "laptops": "laptops.html",
                    "mobiles": "mobiles.html",
                    "acs": "Airconditions.html",
                    "headphones": "headphones.html", // Change to appropriate page if needed
                    "watches": "watches.html",
                    "fashions": "fashions.html",  // Change to appropriate page if needed
                    "decors": "decors.html",  // Change to appropriate page if needed
                    "mixers": "mixers.html"
                };
                
                // Check if the query matches any of the predefined pages
                if (pages[query]) {
                    window.location.href = pages[query];  // Redirect to the corresponding page
                } else {
                    alert("Sorry, we couldn't find results for '" + query + "'.");  // Show an alert if no match is found
                }
            } else {
                alert("Please enter a search query.");
            }
        }
    </script>
